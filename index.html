<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-language" content="en" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Spectre Web</title>
    <meta name="description"
        content="Password manager and secure identity platform. Spectre is a free and offline password cipher." />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#3E8989">


    <meta name='target' content='none' />
    <meta name="robots" content="none" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#3E8989" />
    <meta name="apple-mobile-web-app-title" content="Spectre" />

    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />

    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main data-loading="false">
        <section id="user" aria-hidden="ƒalse">
            <form>
                <label id="username-label">
                    <i class="fa-duotone fa-fw fa-user-large"></i>
                    Prénom Nom
                    <input required type="text" name="userName" placeholder="Ex: Paul Verlaine" autocomplete="username">
                </label>

                <label id="user-secret-label">
                    <i class="fa-duotone fa-fw fa-user-lock"></i>
                    Mot de passe maître
                    <div id="userSecretContainer">
                        <input required type="password" name="userSecret"
                            placeholder="Ex: tartuffe et sa banane colorée du jeudi" autocomplete="current-password">

                        <button type="button">
                            <i class="fa-duotone fa-fw fa-eye"></i>
                            <i aria-hidden="true" class="fa-duotone fa-fw fa-eye-slash"></i>
                        </button>
                    </div>
                </label>

                <label id="algorithm-version-label" aria-hidden="true">
                    <i class="fa-duotone fa-fw fa-rectangle-vertical-history"></i>
                    Algorithm Version
                    <select required name="algorithmVersion">
                        <option value="0">V0 (2012:03)</option>
                        <option value="1">V1 (2012:07)</option>
                        <option value="2">V2 (2014:09)</option>
                        <option value="3" selected>V3 (2015:01)</option>
                    </select>
                </label>

                <label>
                    <input type="checkbox" name="rememberMe">
                    Se souvenir de mon prénom
                </label>

                <button type="submit">
                    <i class="fa-duotone fa-fw fa-right-to-bracket"></i>
                    Se connecter
                </button>
            </form>

            <div class="loader">
                <i class="fa-duotone fa-fw fa-3x fa-spinner-third"></i>
            </div>
        </section>



        <section id="site" aria-hidden="true">
            <section id="identicon">
                <div>
                    <span class="accessory"></span>
                    <span class="leftArm"></span>
                    <span class="body"></span>
                    <span class="rightArm"></span>
                </div>

                <div>
                    <p>
                        Identicon
                    </p>
                    <small>
                        Cette icône correspond aux identifiants que vous avez entré.
                        C'est un moyen rapide de vérifier que vous n'avez pas fait d'erreur.
                    </small>
                </div>

            </section>

            <form>
                <label>
                    <i class="fa-duotone fa-fw fa-globe"></i>
                    Nom du service
                    <input type="text" name="siteName" placeholder="Ex: google">
                </label>


                <label>
                    <i class="fa-duotone fa-fw fa-hashtag"></i>
                    Compteur
                    <span>
                        <input type="number" name="siteCounter" placeholder="1" min="1" max="100" value="1"
                            class="half" />
                        <button type="button" id="siteCounter-decrement" title="Increment">
                            <i class="fa-solid fa-fw fa-minus"></i>
                        </button>
                        <button type="button" id="siteCounter-increment" title="Decrement">
                            <i class="fa-solid fa-fw fa-plus"></i>
                        </button>
                    </span>
                    <small>Changez-le pour changer le mot de passe (perte, piratage)</small>
                </label>

                <label>
                    <i class="fa-duotone fa-fw fa-rectangle-vertical-history"></i>
                    Type de mot de passe
                    <select name="siteType"></select>
                </label>

                <div>
                    Mot de passe généré

                    <div id="siteResult">
                        <button type="submit">
                            <i class="fa-duotone fa-fw fa-copy"></i>
                            <input type="password" disabled placeholder="Tapez du texte pour le génerer" />
                        </button>

                        <button type="button">
                            <i class="fa-duotone fa-fw fa-eye"></i>
                            <i aria-hidden="true" class="fa-duotone fa-fw fa-eye-slash"></i>
                        </button>
                    </div>

                    <p id="siteResultCopied" aria-hidden="true">
                        <i class="fa-duotone fa-fw fa-lg fa-circle-check"></i>
                        Copié!
                    </p>
                </div>
            </form>

            <hr>

            <p>
                <button type="submit" id="signout">
                    <i class="fa-duotone fa-fw fa-right-from-bracket"></i>
                    Se déconnecter
                </button>
            </p>
        </section>

        <footer>
            <small>Vos informations sont 100% hors-ligne</small>
        </footer>
    </main>

    <script defer src="js/spectre/spectre-types.js"></script>
    <script defer src="js/spectre/spectre-service.js"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
