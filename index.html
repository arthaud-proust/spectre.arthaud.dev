<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Spectre Web</title>
    <meta name="description"
        content="Password manager and secure identity platform. Spectre is a free and offline password cipher." />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#3E8989">

    <link rel="icon" href="images/spectre.png">

    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main data-loading="false">
        <section id="user" aria-hidden="Æ’alse">
            <form>
                <label>
                    <i class="fa-duotone fa-fw fa-user-large"></i>
                    Full Name
                    <input required type="text" name="userName" placeholder="eg. Robert Lee Mitchell"
                        autocomplete="username">
                </label>

                <label>
                    <i class="fa-duotone fa-fw fa-user-lock"></i>
                    Spectre Secret
                    <div id="userSecretContainer">
                        <input required type="password" name="userSecret" placeholder="eg. banana colored duckling"
                            autocomplete="current-password">

                        <button type="button">
                            <i class="fa-duotone fa-fw fa-eye"></i>
                            <i aria-hidden="true" class="fa-duotone fa-fw fa-eye-slash"></i>
                        </button>
                    </div>
                </label>

                <label>
                    <i class="fa-duotone fa-fw fa-rectangle-vertical-history"></i>
                    Algorithm Version
                    <select required name="algorithmVersion">
                        <option value="0">V0 (2012:03)</option>
                        <option value="1">V1 (2012:07)</option>
                        <option value="2">V2 (2014:09)</option>
                        <option value="3" selected>V3 (2015:01)</option>
                    </select>
                </label>

                <label>
                    <input type="checkbox" name="rememberMe">
                    Remember Me
                </label>

                <button type="submit">
                    <i class="fa-duotone fa-fw fa-right-to-bracket"></i>
                    Sign In
                </button>
            </form>

            <div class="loader">
                <i class="fa-duotone fa-fw fa-3x fa-spinner-third"></i>
            </div>
        </section>

        <section id="site" aria-hidden="true">
            <form>
                <label>
                    <i class="fa-duotone fa-fw fa-globe"></i>
                    Service Name
                    <input type="text" name="siteName" placeholder="eg. google">
                    <small>You can precise the url if you want (eg. google.com)</small>
                </label>


                <label>
                    <i class="fa-duotone fa-fw fa-hashtag"></i>
                    Counter
                    <input type="number" name="siteCounter" placeholder="1" min="1" max="100" value="1" class="half" />
                    <small>Increment it to change password (forgot, leak, etc.)</small>
                </label>

                <label>
                    <i class="fa-duotone fa-fw fa-rectangle-vertical-history"></i>
                    Password Type
                    <select name="siteType"></select>
                </label>

                <div>
                    Result

                    <div id="siteResult">
                        <button type="submit">
                            <i class="fa-duotone fa-fw fa-copy"></i>
                            <input type="password" disabled placeholder="eg. 1lsj19)#akWJ" />
                        </button>

                        <button type="button">
                            <i class="fa-duotone fa-fw fa-eye"></i>
                            <i aria-hidden="true" class="fa-duotone fa-fw fa-eye-slash"></i>
                        </button>
                    </div>

                    <p id="siteResultCopied" aria-hidden="true">
                        <i class="fa-duotone fa-fw fa-lg fa-circle-check"></i>
                        Copied !
                    </p>
                </div>
            </form>

            <hr>

            <p>
                <button type="submit" id="signout">
                    <i class="fa-duotone fa-fw fa-right-from-bracket"></i>
                    Sign Out
                </button>
            </p>
        </section>

        <footer>
            <small>Your information remains 100% offline</small>
        </footer>
    </main>

    <script defer src="js/spectre/spectre-types.js"></script>
    <script defer src="js/spectre/spectre-service.js"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
